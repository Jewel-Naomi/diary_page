<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/9ef9781ca0.js" crossorigin="anonymous"></script>
    <title>Journaling</title>
</head>
<body>
    
    <div class="container">
        
        <div id="navBar">
            <a href="index.html">Home</a>
            <a href="entries.html">Entries</a>
            <a href="profile.html" class="profile"><i class="fa-regular fa-user"></i> Profile</a>
            <input id="navSearch" type="text" placeholder="search your entries"><i class="fa-solid fa-magnifying-glass" style="color: rgb(4, 74, 87); margin-top: 10px; padding: 4px; border: solid 1pt rgb(10, 166, 190)"></i>
        </div>
        
        <form id="form">
            <div class="left">
                <label>Date:</label><br>
                <input type="date" id="date" required><br>
                
                <label>Title:</label><br>
                <input type="text" id="title" required><br>
            </div>

            <div class="right">
                <label>Content:</label><br>
                <textarea name="input" id="content" cols="30" rows="10"></textarea><br>
                <div id="msg"></div>
                
                <button type="submit" id="save">Save</button>
            </div>
        </form>
