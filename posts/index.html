<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/9ef9781ca0.js" crossorigin="anonymous"></script>
    <title>Journaling</title>
</head>
<body>
    <form id="form">
        <label>Date:</label><br>
        <input type="date" id="date" required><br>

        <label>Title:</label><br>
        <input type="text" id="title" required><br>

        <label>Content:</label><br>
        <textarea name="input" id="content" cols="30" rows="10"></textarea><br>
        <div id="msg"></div>

        <button type="submit" id="save">Save</button>
    </form>
    
    <div class="posts">
        <h3>Your entries</h3>
        <div id="posts">
            <p>Sample entry</p>
            <span class="options">
                <i onClick="editPost(this)" class="fa-regular fa-pen-to-square" style="color: white;"></i>

                <i onClick="deletePost(this)" class="fa-solid fa-trash" style="color: white;"></i><br></span>
        </div>
      </div>

</body>

</html>
